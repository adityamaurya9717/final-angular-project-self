
<div>
    <h1 class="text-center ">Update Role</h1>
<form >
    <div class="form-group">
      <label >RoleID</label>
      <input [disabled]="true" type="number" class="form-control" name="roleId" [(ngModel)]="updatedRole.roleId">
    </div>

    <div class="form-group py-2">
      <label >RoleName</label>
      <input type="text" name="roleName" [(ngModel)]="updatedRole.roleName" class="form-control" >
    </div>
    
    <div class="d-flex flex-row justify-content-around py-2"> 
       <button type="submit" class="btn btn-primary" (click)="actionType(true)">Update</button>
       <button type="submit" class="btn btn-danger" (click)="actionType(false)">Cancel</button>
     </div>
  </form>
  </div>
