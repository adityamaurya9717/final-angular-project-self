
<mat-card style="width:50%;margin: auto;border:2px solid black;">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="formgroup" (ngSubmit)="doLogin()">
  <p>
    <mat-form-field appearance="fill">
        <mat-label>UserName</mat-label>
      <input type="text"  name="username" matInput  [(ngModel)]="loginData.username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
        <mat-label color="primary">Password</mat-label>
      <input type="password" name="password" [(ngModel)]="loginData.password" matInput   formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error.username || error.password" class="error">
    {{ error.username || error.password }}
  </p>

  <div class="button">
    <button type="submit" mat-button color="primary">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
