<div class="card" style="width: 100%;">
    <img class="card-img-top" style="width:100%;" src="http://localhost:8080/catalog/file/flower2.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="text-primary" class="card-title">Name:{{productData.productName}}</h5>
      <h4>Description</h4>
      <p class="card-text">{{productData.productDescription}}</p>
      <button class="btn btn-danger" (click)="close()">Close</button>
    </div>
  </div>
